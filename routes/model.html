<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"> </script>
</head>

<body style="background-color: black;margin: 20px;color: aliceblue;text-align: center;">

    <img id="img" src="./images/image.jpg" style="width: auto;height:50%;"></img><br><br>
    <h3 style="color: yellow;border: 2px solid red;margin: 10px;padding: 10px;" id="output"><b>Result :</b></h3>
    <h4 id="home" style="color: red;color: inherit;cursor:pointer; "></h4>
</body>
<script>
    const img = document.getElementById('img');
    const outp = document.getElementById('output');
    const home = document.getElementById("home");
    outp.innerHTML = "Please Wait ......";
    cocoSsd.load().then(model => {
        model.detect(img).then(predictions => {
            console.log('Predictions: ', predictions[0].class);
            outp.innerHTML = "<b>Result : </b>" + predictions[0].class;
            home.innerHTML = ` <a href=" / "> Delete the Image and Go Back to Home </a>`;

        });
    });
</script>

</html>
